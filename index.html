<!DOCTYPE html>
<html lang="pt-br">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trilha CSS</title>
        <style>
            body{
                background-color: black;
            }
            .title{color: white; margin-block-end: 1.5em;}
            .title:hover{
                color: red;
            }
            strong{color: yellow;}
            .menu {
                color: yellow;
                margin-left: 1em;
                padding: 15px;
            }

            .menu:hover{
                background-color: yellow;
                color: black;
                border-radius: 5px;
            }
            header {
                padding: 20px;
                text-align: center;
                display: flex;
                justify-content: space-between;
                margin-left: 1em;
                margin-right: 3em;
                max-height: 100px;
            }

            p, h2{
                color: antiquewhite;
                text-transform: uppercase;
                font-weight: bold;
                font-size: 35px;
                text-align: center;
            }
            .fundo {
                margin: 0;
                min-width: 1930px;
                min-height: 800px;
                background-color: grey;
            }
            #nav-page{display: flex;}
            figure{margin: 0; display: grid;}
            a{text-decoration: none;}
            section{
                min-height: 300px;
                align-content: center;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="#"><h1 class="title">Politize<strong>!</strong></h1></a>

            <div id="nav-page">
                <a href="#"><h2 class="menu">Doe Agora</h2></a>

                <a href="#"><h2 class="menu">Menu</h2></a>
            </div>
        </header>

        <main>
            <figure>
                <img class="fundo" src="assets/tesla.avif">
            </figure>

            <figure>
                <img class="fundo" src="assets/tesla1.1.jpg">
            </figure>

            <section>
                <h2>Seja Bem Vindo!</h2>
            </section>
        </main>
    </body>
</html>
