<!DOCTYPE html>
<html lang="pt-br">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trilha CSS</title>
        <style>
            body{
                background-color: black;
            }
            .title{color: white; margin-block-end: 1.5em;}
            .title:hover{
                color: red;
            }
            strong{color: yellow;}
            .menu {
                color: yellow;
                margin-left: 1em;
                padding: 15px;
            }

            .menu:hover{
                background-color: yellow;
                color: black;
                border-radius: 5px;
            }
            header {
                border-bottom: 1px solid grey;
                padding: 20px;
                text-align: center;
                display: flex;
                justify-content: space-between;
                margin-left: 1em;
                margin-right: 3em;
            }

            p{
                color: antiquewhite;
                text-transform: uppercase;
                font-weight: bold;
                font-size: 35px;
            }
            img {
                margin: 0;
                max-width: 1500px;
                min-height: fit-content;
            }
            #nav-page{display: flex;}
        </style>
    </head>
    <body>
        <header>
                <h1 class="title">Politize<strong>!</strong></h1>

            <div id="nav-page">
                <h2 class="menu">Doe Agora</h2>

                <h2 class="menu">Menu</h2>
            </div>
        </header>

        <main>
            <figure>
                <img src="tesla.avif">
            </figure>
        </main>
    </body>
</html>
