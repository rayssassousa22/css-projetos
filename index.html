<!DOCTYPE html>
<html lang="pt-br">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trilha CSS</title>
        <style>
            body{
                background-color: black;
                margin: 0;
            }
            .title{color: white;}
            strong{color: yellow;}
            
            .menu {
                color: yellow;
                padding: 15px;
            }
            
            .title:hover{
                color: red;
            }

            .menu:hover{
                background-color: yellow;
                color: black;
                border-radius: 5px;
            }
            header {
                text-align: center;
                display: flex;
                flex-wrap: wrap;
                align-content: center;
                justify-content: space-between;
                min-height: 150px;
                margin-left: 5em;
                margin-right: 5em;
            }

            main h2{
                font-weight: bold;
                font-size: 55px;
            }

            img.fundo {
                min-width: 1903px;
                max-height: 800px;
            }

            #header-page{display: flex;}

            figure{margin: 0; display: grid;}
            
            a{text-decoration: none;}
            
            section{
                color: black;
                min-height: 300px;
                align-content: center;
                text-align: center;
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="#"><h1 class="title">Politize<strong>!</strong></h1></a>

            <div id="header-page">
                <a href="#"><h2 class="menu">Doe Agora</h2></a>

                <a href="#"><h2 class="menu">Menu</h2></a>
            </div>
        </header>

        <main>
            <figure>
                <img class="fundo" src="assets/images/tesla.avif">
            </figure>

            <section>
                <h2>Seja Bem Vindo!</h2>
            </section>

            <figure>
                <img class="fundo" src="assets/images/tesla1.1.jpg">
            </figure>
        </main>
    </body>
</html>
